---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {% if page.toc %}
      {% include toc.html html=content %}
    {% endif %}

    {{ content }}
  </div>

</article>
